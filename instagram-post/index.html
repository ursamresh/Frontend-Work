<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <title>insta-post</title>
</head>

<body>

    <section class="main">
        <div class="top">
            <div class="top-child">
                <div class="top-child-img">
                    <img id="self-img" src="./images/amresh2.jpg" alt="">
                </div>
                <div class="top-child-name">
                    <p class="name"><strong>ursamresh</strong></p>
                    <p>Rohtak, India</p>
                </div>
            </div>

            <div class="top-child-dot-btn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>


        <div class="image-container">
            <img src="./images/insta.jpg" alt="">
        </div>

        <footer class="footer-icon">
            <div class="footer-icon-container">
                <!-- footer like comment share icon  -->
                <div class="footer-btn">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>

                <!-- save btn icon  -->
                <div class="save-icon">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>

            <div class="likes-count">
                <strong>9,896 likes</strong>
            </div>

            <div class="caption"><strong>ursamresh</strong>
                I created a clone of insta-gram post .
                Now I am fall in love with CSS .
            </div>
            <div class="view-comment">View all 245 comments</div>
            <div class="comment-section">
                <img src="./images/arun1.jpg" alt="" id="comment-img">
                <input type="text" placeholder="Add a comment...">
            </div>
        </footer>
    </section>


</body>

</html>
